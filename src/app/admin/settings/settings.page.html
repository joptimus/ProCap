<ion-header>
	<ion-toolbar color='#009ca6'>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Database Values</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let i of settings" (click)="openSetting(i)">
      <ion-label position="fixed"> {{ i.name }}</ion-label>
      <ion-input> {{ i.value }}</ion-input>
    </ion-item>
  </ion-list>

</ion-content>
