<ion-header>
  <ion-toolbar color='#009ca6'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbarTitle">Reports</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of pdfReports" (click)="openExternal(p.url)">
      <ion-icon class="iconWidth" name="document"></ion-icon>
      <ion-label class="label">{{ p.name + '.pdf' }}</ion-label>
      <ion-icon name="more" slot="end"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
