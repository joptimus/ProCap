<ion-header>
  <ion-toolbar color='#009ca6'>
    <ion-buttons (click)="resetArray()" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbarTitle">Sub Folders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let f of subfolders" (click)="getPdfReports(f.fullPath)">
      <ion-icon class="iconWidth" name="folder"></ion-icon>
      <ion-label class="label">{{ f.name }}</ion-label>
      <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
