<ion-header>
  <ion-toolbar color='#009ca6'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbarTitle">Previous Inspections</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let f of folders" (click)="getSubFolders(f.full)">
      <ion-icon class="iconWidth" name="folder"></ion-icon>
      <ion-label class="label">{{ f.full }}</ion-label>
      <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
