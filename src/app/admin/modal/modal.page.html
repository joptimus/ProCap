<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div *ngIf="client">
    <ion-item>
      <ion-label position="stacked">Client</ion-label>
      <ion-input [(ngModel)]="client.fullName"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="stacked">Vessel Name</ion-label>
      <ion-textarea [(ngModel)]="client.vesselName" rows="8"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Street Address</ion-label>
      <ion-textarea [(ngModel)]="client.address" rows="8"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">City</ion-label>
      <ion-textarea [(ngModel)]="client.city" rows="8"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Client Email</ion-label>
      <ion-textarea [(ngModel)]="client.email" rows="8"></ion-textarea>
    </ion-item>
  </div>
 
  <ion-button expand="block" color="success" (click)="updateClient()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteClient()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>
 
</ion-content>
