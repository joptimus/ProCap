<ion-header>
  <ion-toolbar color='#009ca6'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Clients</ion-title>

  </ion-toolbar>
</ion-header>
 
<ion-content>
 <div class="addButton">
<ion-button expand="block" (click)="goToAddClient()">Add Client</ion-button>

 </div>
  <ion-list>
    <ion-item *ngFor="let client of clients" (click)="openClient(client)">
      <ion-label>
        {{ client.fullName }}
      </ion-label>
      <ion-icon name="trash-outline" (click)="deleteClient()"></ion-icon>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addClient()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
