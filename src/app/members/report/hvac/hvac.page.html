<ion-header>
  <ion-toolbar color='#009ca6'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>AC System</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
    <ion-item *ngFor="let hvac of hvacData">
      <ion-label>{{ hvac.label}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="hvac.isChecked" (ionChange)="log()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
