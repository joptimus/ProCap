<ion-header>
	<ion-toolbar color='#009ca6'>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Miscellaneous</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-list>
			<ion-item *ngFor="let misc of miscData" lines="none">
				<ion-label>{{ misc.label}}</ion-label>
				<ion-checkbox slot="end" [(ngModel)]="misc.isChecked" (ionChange)="log()"></ion-checkbox>
			</ion-item>
		</ion-list>
	</ion-card>
	<ion-card>
    <ion-toolbar class="buttonTool" color="#009ca6">
      <ion-button class="upload" fill="clear" color="light">
        <ion-icon slot="start" name="images-outline"></ion-icon> Miscellaneous Photos </ion-button>
    </ion-toolbar>
		<ion-card-header>
			<ion-icon name="images-outline"></ion-icon> PICTURES </ion-card-header>
		<div class="preview">
			<ion-list>
				<ion-item class="padding" *ngFor="let file of images; let i=index" lines="none">
					<ion-thumbnail slot="start">
						<ion-img [src]="file.data"></ion-img>
					</ion-thumbnail>
					<ion-label class="ion-text-wrap"> {{ file.name }} </ion-label>
					<ion-button slot="end" fill="clear" (click)="deleteImage(file)">
						<ion-icon slot="icon-only" name="trash"></ion-icon>
					</ion-button>
				</ion-item>
			</ion-list>
		</div>
	</ion-card>
</ion-content>
