<ion-header>
  <ion-toolbar color="#009ca6">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bilge Inspection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let bilge of bilgeData" lines="none">
        <ion-label>{{ bilge.label}}</ion-label>
        <ion-checkbox
          slot="end"
          [(ngModel)]="bilge.isChecked"
          (ionChange)="log()"
        ></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>

      <ion-toolbar class="buttonTool" color="#009ca6">
        <ion-button
          class="upload"
          fill="clear"
          color="light"
          (click)="selectImage()"
          [disabled]="disableButton"
        >
          <ion-icon slot="start" name="add-outline"></ion-icon>
          Add Photo
        </ion-button>
      </ion-toolbar>

    <ion-card-header>
      <ion-icon name="images-outline"></ion-icon>
      PICTURES
    </ion-card-header>

    <div class="preview">
      <ion-list>
        <ion-item class="margin" *ngFor="let file of images; let i=index" lines="none">
          <ion-thumbnail slot="start">
            <ion-img [src]="file.data"></ion-img>
          </ion-thumbnail>
          <ion-label class="ion-text-wrap"> {{ file.name }} </ion-label>

          <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>
</ion-content>
